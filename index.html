<body>

    <section class="main-banner">

    <section class="main-section -second">

        <div class="card-wrapper">

                <a href=""><img class="logo" src="/assets/imagens/logo-firedlabs.png" alt="Logo FIracode"></a>

            <figure class="card-project">
